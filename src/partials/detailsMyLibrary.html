<div class="backdrop is-hidden">
  <div class="modal">
    <button type="button" class="modal__btnClose">
      <svg class="modal__btnClose-svg">
        <use href="./images/icons.svg#icon-modalClose"></use>
      </svg>
    </button>
    <div class="modal__wrapper">
      <div class="modal__poster">
        <img class="modal__moviePoster" />
      </div>
      <div class="modal__container">
        <h2 class="modal__title">Title</h2>
        <div class="modal__score_tables">
          <div class="modal__scores">
            <p>Vote / Votes</p>
            <p>Popularity</p>
            <p>Original Title</p>
            <p>Genre</p>
          </div>
          <div class="modal__values">
            <p class="modal__vote"></p>
            <span> / </span>
            <span class="modal__votes"></span>
            <p class="modal__popularity"></p>
            <p class="modal__originalTitle"></p>
            <p p class="modal__genre"></p>
          </div>
        </div>
        <p class="modal__subtitle">ABOUT</p>
        <p class="modal__about">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui autem sed non laboriosam
          minus nisi cum voluptatum cumque reprehenderit iste.
        </p>
        <div class="modal__btn-container modal__centering">
          <button type="button-remove" class="modal__btnRemoveWatched">Remove watched</button>
          <button type="button-remove" class="modal__btnRemoveQueue">Remove queued</button>
        </div>
      </div>
    </div>
  </div>
</div>
